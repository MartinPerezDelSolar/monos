<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gorillas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #game-container {
      position: relative;
      width: 600px;
      height: 400px;
      border: 1px solid black;
    }

    .gorilla {
      width: 50px;
      height: 50px;
      background-color: brown;
      position: absolute;
      bottom: 0;
    }

    #gorilla1 {
      left: 50px;
    }

    #gorilla2 {
      right: 50px;
    }

    #banana {
      width: 20px;
      height: 20px;
      background-color: yellow;
      position: absolute;
      display: none;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="gorilla1" class="gorilla"></div>
    <div id="gorilla2" class="gorilla"></div>
    <div id="banana"></div>
    <button onclick="throwBanana()">Throw Banana</button>
  </div>
  
  <script>
    let banana;
    let bananaInterval;

    function throwBanana() {
      const gorilla1 = document.getElementById('gorilla1');
      const gorilla2 = document.getElementById('gorilla2');
      banana = document.getElementById('banana');
      banana.style.display = 'block';
      banana.style.left = `${gorilla1.offsetLeft}px`;
      banana.style.bottom = `${gorilla1.offsetTop}px`;

      let step = 0;
      bananaInterval = setInterval(() => {
        step += 5;
        banana.style.left = `${gorilla1.offsetLeft + step}px`;
        banana.style.bottom = `${gorilla1.offsetTop + Math.sin(step * Math.PI / 180) * 100}px`;

        // Check for collision with gorilla2
        if (checkCollision(gorilla2, banana)) {
          clearInterval(bananaInterval);
          alert('Hit!');
          banana.style.display = 'none';
        }

        // Check for out of bounds
        if (banana.offsetLeft > 600 || banana.offsetTop > 400) {
          clearInterval(bananaInterval);
          banana.style.display = 'none';
        }
      }, 20);
    }

    function checkCollision(gorilla, banana) {
      const gorillaRect = gorilla.getBoundingClientRect();
      const bananaRect = banana.getBoundingClientRect();
      return !(
        gorillaRect.top > bananaRect.bottom ||
        gorillaRect.right < bananaRect.left ||
        gorillaRect.bottom < bananaRect.top ||
        gorillaRect.left > bananaRect.right
      );
    }
  </script>
</body>
</html>
